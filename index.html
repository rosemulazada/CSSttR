<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rose CSSttR</title>
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>

    <body>
        <div>
            <div>
                <!-- d-pad -->
                <div>
                    <!-- psp logo -->
                    <div></div>
                    <!-- d-pad itself -->
                    <div>
                        <label for="d-pad"
                            ><input
                                name="d-pad"
                                data-type="d-pad"
                                type="checkbox"
                            />
                        </label>
                        <label for="d-pad">
                            <input
                                name="d-pad"
                                data-type="d-pad"
                                type="checkbox"
                            />
                        </label>
                        <label for="d-pad">
                            <input
                                name="d-pad"
                                data-type="d-pad"
                                type="checkbox"
                            />
                        </label>
                        <label for="d-pad">
                            <input
                                name="d-pad"
                                data-type="d-pad"
                                type="checkbox"
                            />
                        </label>
                    </div>
                    <!-- stick -->
                    <div></div>
                </div>
                <!-- screen -->
                <div data-element="screen">
                    <h1>PSP to the Rescue</h1>
                </div>
                <!-- analog -->
                <div>
                    <div>
                        <img
                            src="./assets/svgs/sony-logo.svg"
                            alt="Sony logo"
                        />
                    </div>
                    <div>
                        <label for="analog-stick"
                            ><input
                                name="analog-stick"
                                data-type="analog-stick"
                                type="checkbox" /></label
                        ><label for="analog-stick"
                            ><input
                                name="analog-stick"
                                data-type="analog-stick"
                                type="checkbox" /></label
                        ><label for="analog-stick"
                            ><input
                                name="analog-stick"
                                data-type="analog-stick"
                                type="checkbox" /></label
                        ><label for="analog-stick"
                            ><input
                                name="analog-stick"
                                data-type="analog-stick"
                                type="checkbox"
                        /></label>
                    </div>
                    <!-- hold and power on buttons -->
                    <div>
                        <!-- ? ID usage ok? -->
                        <label data-element="power-button" for="power"
                            >Power<input id="power" type="checkbox"
                        /></label>
                        <label for="power"
                            >Hold<input checked type="radio"
                        /></label>
                    </div>
                </div>
                <!-- bottom bar -->
                <div></div>
            </div>
            <!-- style the extra buttons like this -->
            <!-- <div style="width: 20px; height: 20px; background: red;"></div> -->
            <img src="./assets/svgs/psp-foreground.svg" />
            <div data-element="L"></div>
            <div data-element="R"></div>

        </div>
    </body>
</html>
